<html>

<head>
    <!-- Dependencies (UI, UI animations) -->
    <link href="View/UIBase/Dependencies/css/bootstrap.min.css" rel="stylesheet">
    <script src="View/UIBase/Dependencies/js/bootstrap.bundle.min.js"></script>
    <link href="View/UIBase/Questionnaire1.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7d0e3dd38.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="wrapper" style="background-color: #F2F2F2;">
        <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="cps-logo ps-2" href="Index.html">CPS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active nav-list-content mx-2" aria-current="page" href="Index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-list-content mx-2" href="#">Performance</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-list-content mx-2" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Quiz Content -->
        <div class="container-fluid py-0" style="overflow-x: hidden; padding: 80px;">

            <!-- Progress Bar -->
            <div class="row">

                <!-- Number of Questions -->
                <div class="col-3">
                    <h1 id="total-num-questions"></h1>
                </div>

                <!-- Bar -->
                <div class="col-9 d-grid">
                    <div class="progress my-auto progress-background">
                        <div class="progress-bar progress-bar-striped progress-bar-animated custom-color-cyan" role="progressbar" aria-valuenow="6" aria-valuemin="0" aria-valuemax="100" style="width: 5.5%"></div>
                    </div>
                </div>
            </div>

            <!-- Question Box -->
            <div class="question-box">

                <!-- Question & Choices -->
                <div id="quiz">
                    <div id="question"></div>
                    <div id="choices"></div>
                </div>
            </div>

            <!-- Next and Back Button -->
            <div class="row mt-3">
                <div class="col-6">
                    <button id="backButton" class="btn btn-back btn-lg text-white fw-bolder" type="button" onclick="previousQuestion()"><i class="fa-solid fa-arrow-left"></i></button> 
                </div>
                <div class="col-6 text-end">
                    <button id="nextButton" class="btn btn-next btn-lg text-white fw-bolder" type="button" onclick="nextQuestion()">NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Check User Answers -->
    <div id="user-answers"></div>
    <script src="DynamicScript.js"></script>
</body>

<footer class="footer text-center text-lg-start" style="background: #7adaba;">
    <!-- Footer Content -->
</footer>

</html>
